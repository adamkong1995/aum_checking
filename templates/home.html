        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light" id="navbar" style="background-color: #f4d08d;">
            <a class="navbar-brand" href="#">AUM Checking Website</a>
        </nav>
    <div class ="container">
        <div class="row mt-3">
           <div class="col-lg-3">

               <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="exampleFormControlFile1">1. Upload AUM summary file</label>
                <input type="file" class="form-control-file" id="file" name="file">
            </div>
            <div class="form-group">
                <label for="startDate">2. Select which month to check</label>
                <input type="text" class="form-control" name="StartDate" id="StartDate">
            </div>

            <script type="text/javascript">

            $(document).ready(function(){
                $('#StartDate').datepicker({
                    format: "mm-yyyy",
                    startView: "months",
                    minViewMode: "months",
                    todayHighlight: true,
                    clearBtn: true
                });
                $( "#StartDate" ).datepicker( "setDate", new Date());
            });

        </script>
             </div>
            </div>
        <div class="row">
           <div class="col-lg-2">

            <button class="btn btn-success btn-sm" id="submitButton" type="submit">Start Checking</button>

               </div>
            </form>
            <div class="col-lg-6">
            <form action="/download_excel" method="POST" enctype="multipart/form-data">
            <button class="btn btn-secondary btn-sm" id="downloadButton" >Download Result</button>
                </div>

            </form>
            </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            {% if data is defined %}
                {{data.render() | safe}}
            {% endif %}
            <!--if pandas use .to_html()-->
        </div>
    </div>
